<app-header></app-header>

<div class="container mt-4">
  <h2 class="text-center mb-4">Lista de Funcion√°rios</h2>
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="d-flex flex-wrap justify-content-center gap-2">
        <div class="card h-200 shadow-sm" style="width: 250px;" *ngFor="let funcionario of funcionarios">
          <div class="card-body">
            <div style="background-color: black; padding: 10px;">
              <img [src]="funcionario.foto" alt="Foto de {{ funcionario.nome }}" class="img-fluid" style="max-height: 150px; width: 100%; object-fit: cover;">
            </div>
            <div style="padding: 10px;">
              <h5 class="card-title" style="font-family: Arial;">{{ funcionario.nome }}</h5>
              <p class="card-text" style="font-family: Arial;">{{ funcionario.subobjeto.propriedade1 }}</p>
              <p class="card-text" style="font-family: Arial;">{{ funcionario.subobjeto.propriedade2 }}</p>
            </div>
            <div style="background-color: gray; padding: 10px;">
              <p class="card-text" style="font-family: Verdana;">
                <a href="mailto:{{ funcionario.email }}" style="color: inherit; text-decoration: none;">{{ funcionario.email }}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
